services:
  postgres:
    image: postgres:16-alpine
    container_name: iot-postgres
    environment:
      - POSTGRES_DB=iotdashboard
      - POSTGRES_USER=iotuser
      - POSTGRES_PASSWORD=iotpassword123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iotuser -d iotdashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: iot-dashboard-backend:v1.0.2
    container_name: iot-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=iotdashboard;Username=iotuser;Password=iotpassword123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: iot-dashboard-frontend:v1.0.2
    container_name: iot-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:

networks:
  iot-network:
    driver: bridge
