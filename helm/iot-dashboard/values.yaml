frontend:
  image:
    repository: iot-dashboard-frontend
    tag: latest
    pullPolicy: Always
  service:
    type: NodePort
    port: 80
    targetPort: 80
    nodePort: 30080
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m
  probes:
    liveness:
      path: /
      initialDelaySeconds: 10
      periodSeconds: 10
    readiness:
      path: /
      initialDelaySeconds: 5
      periodSeconds: 5
  config:
    apiBaseUrl: "https://dashboardapi.poiynt.com/api"

namespace: iot-dashboard

cloudflare:
  enabled: true
  tunnelName: iot-dashboard
  logLevel: info
  frontendHostname: dashboard.poiynt.com
  apiHostname: dashboardapi.poiynt.com
  credentials:
    AccountTag: "YOUR_ACCOUNT_TAG"
    TunnelSecret: "YOUR_TUNNEL_SECRET"
    TunnelID: "0b0b67bc-20fa-400b-a3f9-b4bc8bbadd0e"
    Endpoint: ""
