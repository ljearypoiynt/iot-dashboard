apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflare-tunnel-config
  namespace: {{ .Values.namespace }}
data:
  config.yaml: |
    tunnel: {{ .Values.cloudflare.tunnelName }}
    credentials-file: /etc/cloudflared/creds/credentials.json

    ingress:
      - hostname: {{ .Values.cloudflare.frontendHostname }}
        service: http://frontend-service.{{ .Values.namespace }}.svc.cluster.local:80
      
      - hostname: {{ .Values.cloudflare.apiHostname }}
        service: http://backend-service.{{ .Values.namespace }}.svc.cluster.local:5000
      
      - service: http_status:404

    loglevel: {{ .Values.cloudflare.logLevel }}
