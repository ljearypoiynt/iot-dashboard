apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: iot-dashboard
data:
  config.js: |
    window.__APP_CONFIG__ = {
      API_BASE_URL: "https://dashboardapi.poiynt.com/api"
    };
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: iot-dashboard
  labels:
    app: frontend
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      app.kubernetes.io/managed-by: argocd
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/managed-by: argocd
    spec:
      containers:
      - name: frontend
        image: iot-dashboard-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: frontend-config
          mountPath: /usr/share/nginx/html/config.js
          subPath: config.js
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: frontend-config
        configMap:
          name: frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: iot-dashboard
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
    name: http
