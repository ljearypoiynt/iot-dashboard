apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - postgres-shared.yaml
  - postgres.yaml
  - backend.yaml
  - frontend.yaml
  - cloudflare-tunnel-config.yaml
  - cloudflare-tunnel-sealed-secret.yaml
  - cloudflare-tunnel-deployment.yaml

# Common labels for all resources
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: argocd

# Common annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"

# Images (for updating image tags)
images:
  - name: iot-dashboard-backend
    newName: ghcr.io/ljearypoiynt/iot-dashboard/backend
    newTag: v1.0.3
  - name: iot-dashboard-frontend
    newName: ghcr.io/ljearypoiynt/iot-dashboard/frontend
    newTag: v1.0.3

# Patches for different environments can be added here
# patchesStrategicMerge:
#   - patches/backend-patch.yaml
