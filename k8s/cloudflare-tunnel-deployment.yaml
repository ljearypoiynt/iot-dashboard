apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
  namespace: iot-dashboard
  labels:
    app: cloudflare-tunnel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-tunnel
  template:
    metadata:
      labels:
        app: cloudflare-tunnel
    spec:
      serviceAccountName: default
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        imagePullPolicy: IfNotPresent
        args:
          - tunnel
          - --config
          - /etc/cloudflared/config/config.yaml
          - --origincert
          - /etc/cloudflared/creds/cert.pem
          - --loglevel
          - debug
          - run
        ports:
        - containerPort: 7844
          name: metrics
        volumeMounts:
        - name: tunnel-config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: tunnel-credentials
          mountPath: /etc/cloudflared/creds
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: tunnel-config
        configMap:
          name: cloudflare-tunnel-config
      - name: tunnel-credentials
        secret:
          secretName: cloudflare-tunnel-credentials
