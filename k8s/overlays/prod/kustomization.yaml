apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: iot-dashboard-prod

# Reference the base configurations
bases:
  - ../../

# Override namespace
nameSuffix: -prod

# Production-specific labels
commonLabels:
  environment: production

# Production-specific patches
patchesStrategicMerge:
  - replica-patch.yaml
  - resource-limits-patch.yaml

# Override image tags for prod
images:
  - name: iot-dashboard-backend
    newTag: v1.0.3  # Use semantic versioning in production
  - name: iot-dashboard-frontend
    newTag: v1.0.3