apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-dashboard
  namespace: argocd
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default
  
  source:
    # Option 1: Use your GitHub repo (update YOUR_USERNAME)
    repoURL: https://github.com/ljearypoiynt/iot-dashboard.git
    
    # Option 2: For local development without Git, use a local path (temporary)
    #repoURL: https://github.com/ljearypoiynt/iot-dashboard  # Local file path for testing
    targetRevision: HEAD
    path: k8s
    
  destination:
    server: https://kubernetes.default.svc
    namespace: iot-dashboard
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  # Ignore differences in some fields that change frequently
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
