apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    # Option 1: Use your GitHub repo (update YOUR_USERNAME)
    repoURL: https://github.com/ljearypoiynt/iot-dashboard.git
    
    # Option 2: For local development without Git, use a local path (temporary)
    #repoURL: https://github.com/ljearypoiynt/iot-dashboard  # Local file path for testing
    targetRevision: HEAD
    path: helm/iot-dashboard
    helm:
      values: |
        frontend:
          config:
            apiBaseUrl: "https://dashboardapi.poiynt.com/api"
        cloudflare:
          enabled: true
          tunnelName: iot-dashboard
          logLevel: info
          frontendHostname: dashboard.poiynt.com
          apiHostname: dashboardapi.poiynt.com
          credentials:
            AccountTag: "4c84b5d670564238dfccc3a7d4419965"
            TunnelSecret: "rKPxHHDkcHJPsznQDRUgoOS5c7BvKzJqI0aDYPQ6o44="
            TunnelID: "0b0b67bc-20fa-400b-a3f9-b4bc8bbadd0e"
            Endpoint: ""
    
  destination:
    server: https://kubernetes.default.svc
    namespace: iot-dashboard
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  # Ignore differences in some fields that change frequently
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
