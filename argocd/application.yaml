apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/iot-dashboard.git  # Update this with your Git repo URL
    targetRevision: main  # or master, depending on your default branch
    path: k8s
    
  destination:
    server: https://kubernetes.default.svc
    namespace: iot-dashboard
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  # Ignore differences in some fields that change frequently
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
