<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Simulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .auto-send {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ Sensor Data Simulator</h1>
        <p>Use this tool to simulate sensor data being sent from your IoT devices.</p>
        
        <div class="form-group">
            <label for="deviceId">Device ID</label>
            <input type="text" id="deviceId" placeholder="Enter device ID from backend">
        </div>

        <div class="form-group">
            <label for="temperature">Temperature (Â°C)</label>
            <input type="number" id="temperature" value="23.5" step="0.1">
        </div>

        <div class="form-group">
            <label for="humidity">Humidity (%)</label>
            <input type="number" id="humidity" value="65" step="0.1">
        </div>

        <div class="form-group">
            <label for="pressure">Pressure (hPa)</label>
            <input type="number" id="pressure" value="1013.25" step="0.01">
        </div>

        <div class="form-group">
            <label for="distance">Distance (cm)</label>
            <input type="number" id="distance" value="150" step="0.1">
        </div>

        <div class="form-group">
            <label for="battery">Battery Voltage (V)</label>
            <input type="number" id="battery" value="3.7" step="0.01">
        </div>

        <button onclick="sendData()">Send Data</button>

        <div class="auto-send">
            <h3>Auto-Send Mode</h3>
            <p>Automatically send data every 5 seconds with random variations</p>
            <button id="autoSendBtn" onclick="toggleAutoSend()">Start Auto-Send</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5071/api';
        let autoSendInterval = null;

        async function sendData() {
            const deviceId = document.getElementById('deviceId').value;
            
            if (!deviceId) {
                showStatus('Please enter a device ID', 'error');
                return;
            }

            const data = {
                deviceId: deviceId,
                data: {
                    temperature: parseFloat(document.getElementById('temperature').value),
                    humidity: parseFloat(document.getElementById('humidity').value),
                    pressure: parseFloat(document.getElementById('pressure').value),
                    distance: parseFloat(document.getElementById('distance').value),
                    battery: parseFloat(document.getElementById('battery').value)
                }
            };

            try {
                const response = await fetch(`${API_URL}/devices/sensor-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus(`âœ… Data sent successfully! Received at: ${new Date(result.data.receivedAt).toLocaleString()}`, 'success');
                } else {
                    const error = await response.json();
                    showStatus(`âŒ Error: ${error.message}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ Failed to send data: ${error.message}`, 'error');
            }
        }

        function toggleAutoSend() {
            const btn = document.getElementById('autoSendBtn');
            
            if (autoSendInterval) {
                clearInterval(autoSendInterval);
                autoSendInterval = null;
                btn.textContent = 'Start Auto-Send';
                showStatus('Auto-send stopped', 'success');
            } else {
                autoSendInterval = setInterval(() => {
                    // Add random variations
                    document.getElementById('temperature').value = (20 + Math.random() * 10).toFixed(1);
                    document.getElementById('humidity').value = (50 + Math.random() * 30).toFixed(1);
                    document.getElementById('pressure').value = (1010 + Math.random() * 10).toFixed(2);
                    document.getElementById('distance').value = (100 + Math.random() * 100).toFixed(1);
                    document.getElementById('battery').value = (3.5 + Math.random() * 0.5).toFixed(2);
                    
                    sendData();
                }, 5000);
                
                btn.textContent = 'Stop Auto-Send';
                showStatus('Auto-send started - sending data every 5 seconds', 'success');
                sendData(); // Send immediately
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
